<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zoom com C창mera</title>
<link rel="stylesheet" href="f3-lupa.css">
</head>
<body>

<div class="container">

    <h1>Zoom com C창mera</h1>
    <p class="subtitle">Use a c창mera traseira como lupa. Funciona em Android e iPhone.</p>

    <button id="openCameraBtn" class="btn-primary">Ativar C창mera</button>

    <div id="cameraArea" class="camera-area hidden">
        <video id="video" autoplay playsinline></video>

        <div class="controls">

            <div class="zoom-box">
                <label>Zoom</label>
                <input type="range" id="zoomSlider" min="1" max="5" value="1" step="0.1">
            </div>

            <button id="flashBtn" class="btn-secondary hidden">Lanterna</button>

            <button id="whiteLightBtn" class="btn-secondary">Luz Auxiliar</button>
        </div>
    </div>

</div>

<script src="f3-lupa.js"></script>
</body>
</html>
