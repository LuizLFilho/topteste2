<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoom com Lanterna</title>
<link rel="stylesheet" href="f3-lupa.css">
</head>
<body>

<div class="container">

    <h1>Zoom com Câmera</h1>

    <button id="openCamera" class="btn">Abrir Câmera</button>

    <div id="cameraArea" class="hidden">
        
        <video id="video" playsinline></video>

        <div class="controls">
            <label class="zoom-label">Zoom</label>
            <input id="zoomRange" type="range" min="1" max="5" step="0.1" value="1" disabled>

            <button id="torchBtn" class="btn secondary">Lanterna</button>
        </div>
    </div>

    <p id="msg" class="msg"></p>

    <!-- Tela branca super forte (fallback) -->
    <div id="flashScreen"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script src="f3-lupa.js"></script>

</body>
</html>
