<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leitor de QR Code (Câmera)</title>
  <link rel="stylesheet" href="f9-leitor-qr.css">
</head>
<body>
  <header>
      <a href="index.html">⬅</a>
      <img src="graficos/LogoFinal.png" alt="Logo Ajuda Tech">     
  </header>

  <main class="container" role="main" aria-labelledby="title">
    <h1 id="title">Ler de QR Code</h1>

    <section class="card">
      <div class="video-wrap">
        <video id="video" autoplay playsinline></video>
        <div id="overlay" class="overlay hidden">Lendo...</div>
      </div>

      <div class="controls">
        <button id="btnStart" class="btn primary">Ler QR Code</button>
        <button id="btnStop" class="btn secondary hidden">Parar</button>
      </div>

      <div id="err" class="error hidden"></div>
    </section>

    <section id="resultCard" class="card hidden" aria-live="polite">
      <div class="label">Conteúdo lido</div>
      <div id="content" class="content">—</div>

      <div id="actionRow" class="action-row">
        <button id="suggestBtn" class="btn action">Ação sugerida</button>
        <button id="copyBtn" class="btn small">Copiar</button>
      </div>

      <div id="extra" class="extra muted"></div>
    </section>

    <footer class="footer muted small"></footer>
  </main>

  <!-- jsQR (decoder) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="f9-leitor-qr.js"></script>
</body>
</html>
