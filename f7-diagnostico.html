<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Conexão</title>
    <link rel="stylesheet" href="f7-diagnostico.css">
</head>
<body>

<div class="container">

    <h1 class="title">Diagnóstico de Internet</h1>

    <button id="btnTestar" class="btn-primary">Iniciar Diagnóstico</button>

    <div id="results" class="results hidden">
        <div class="result-block">
            <h2 class="label">Tipo de Conexão</h2>
            <p id="tipoConexao" class="value"></p>
        </div>

        <div class="result-block">
            <h2 class="label">Status</h2>
            <p id="statusInternet" class="value"></p>
        </div>

        <p id="mensagemFinal" class="mensagem-final"></p>
    </div>

</div>

<script src="f7-diagnostico.js"></script>
</body>
</html>
