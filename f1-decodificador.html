<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leitor de linha digitável — Mobile</title>
  <link rel="stylesheet" href="f1-decodificador.css">
</head>
<body>
  <main class="container" role="main" aria-labelledby="title">
    <h1 id="title">Ler código do boleto</h1>

    <!-- Card principal: inicialmente só o botão -->
    <section class="card uploader" id="mainCard">
      <label class="file-label" for="fileInput">Escolher PDF</label>
      <input id="fileInput" type="file" accept="application/pdf" />

      <div id="status" class="status muted">Selecione um PDF (com ou sem senha)</div>
    </section>

    <!-- Card de preview + resultado (invisível até upload) -->
    <section class="card preview" id="previewCard" style="display:none;">
      <div class="preview-title">Pré-visualização</div>
      <div class="canvas-holder" id="canvasHolder">
        <div class="muted">Carregando...</div>
      </div>

      <div class="result-title" style="margin-top:12px">Código detectado</div>
      <div class="result-box" id="resultBox">—</div>

      <div class="result-actions">
        <button id="btnCopy" class="btn" disabled>Copiar (somente dígitos)</button>
        <button id="btnShowFormatted" class="btn secondary" disabled>Mostrar formato legível</button>
      </div>

      <div class="hint muted" style="margin-top:8px">Se o PDF estiver protegido, será solicitada a senha.</div>
    </section>

    <!-- Modal senha -->
    <div id="pwdModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="pwdLabel">
      <div class="modal-back"></div>
      <div class="modal-box">
        <h2 id="pwdLabel">PDF protegido</h2>
        <p class="muted">Insira a senha do PDF para continuar.</p>
        <input id="pwdInput" type="password" placeholder="Senha do PDF" />
        <div class="modal-actions">
          <button id="pwdCancel" class="btn secondary">Cancelar</button>
          <button id="pwdOk" class="btn">Abrir</button>
        </div>
      </div>
    </div>

    <footer class="footer muted small">Funciona só no frontend — usa PDF.js. Versão 1.0</footer>
  </main>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="f1-decodificador.js"></script>
</body>
</html>
