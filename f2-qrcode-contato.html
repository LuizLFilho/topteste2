<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contato QR</title>
    <link rel="stylesheet" href="f2-qrcode-contato.css">
</head>
<body>

<div class="container">

    <h1>Meu QR de Contato</h1>
    <p class="subtitle">Preencha seus dados e gere um QR Code para compartilhar facilmente.</p>

    <div class="form-group">
        <label>Nome completo *</label>
        <input id="nome" type="text" placeholder="Ex: JoÃ£o da Silva" required>
    </div>

    <div class="form-group">
        <label>Telefone *</label>
        <input id="telefone" type="text" placeholder="(31) 99999-9999" required maxlength="15">
    </div>

    <div class="form-group">
        <label>E-mail (opcional)</label>
        <input id="email" type="email" placeholder="voce@email.com">
    </div>

    <button id="gerarBtn" class="btn-primary">Gerar QR Code</button>
    <button id="limparBtn" class="btn-secondary">Limpar</button>

    <div id="erro" class="erro"></div>

    <div id="qrSection" class="qr-section hidden">
        <h2>Seu QR Code</h2>
        <div id="qrContainer" class="qr-box"></div>

        <button id="downloadVCF" class="btn-primary">Baixar Contato (.vcf)</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="f2-qrcode-contato.js"></script>

</body>
</html>
